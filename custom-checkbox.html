<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/custom-checkbox.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Custom Checkbox</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <span></span>
          <span>Checkbox</span>
          <span>Ratio</span>
          <span>Switch</span>
        </div>
        <div class="custom-checkbox">
          <span>On/Off</span>
          <label for="custom-checkbox" class="checkbox">
            <input type="checkbox" hidden id="custom-checkbox" />
          </label>
          <label for="ratio" class="ratio">
            <input type="checkbox" hidden id="ratio" />
          </label>
          <label for="switch" class="switch">
            <input type="checkbox" hidden id="switch" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
